<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #ffe4ec;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
    }

    h2 {
      text-align: center;
      color: #d63384;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      color: #d63384;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ffb6c1;
    }

    input[type="button"] {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    input[type="button"]:hover {
      background-color: #ff1493;
    }

  </style>
</head>
<body>

<div class="card">
  <h2>글 수정</h2>
  <form action="/board/update" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${boardUpdate.id}">

    <label for="writer">작성자</label>
    <input type="text" id="writer" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly>

    <label for="boardPass">비밀번호</label>
    <input type="text" id="boardPass" name="boardPass">

    <label for="title">제목</label>
    <input type="text" id="title" name="boardTitle" th:value="${boardUpdate.boardTitle}">

    <label for="contents">내용</label>
    <textarea id="contents" name="boardContents" cols="30" rows="10" th:text="${boardUpdate.boardContents}"></textarea>

    <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
    <input type="button" value="글수정" onclick="boardUpdate()">
  </form>
</div>

<script th:inline="javascript">
  const boardUpdate = () =>{
    const pass = [[${boardUpdate.boardPass}]];
    const inputPass = document.getElementById("boardPass").value;
    if (pass == inputPass) {
      document.updateForm.submit();
    } else {
      alert("비밀번호가 일치하지 않습니다!");
    }
  }
</script>

</body>
</html>
