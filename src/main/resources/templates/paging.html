<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록 (페이징)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      color: #d63384;
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
      background-color: #ffe4ec;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
    }
    table {
      width: 100%;
    }
    th, td {
      text-align: center;
      padding: 0.75rem;
    }
    th {
      background-color: #ff69b4;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #ffd6eb;
    }
    a {
      text-decoration: none;
      color: #d63384;
    }
    a:hover {
      text-decoration: underline;
      color: #ff1493;
    }
    .btn-pink {
      background-color: #ff69b4;
      color: white;
      border: none;
      margin-bottom: 1rem;
    }
    .btn-pink:hover {
      background-color: #ff1493;
      color: white;
    }
    .pagination a, .pagination span {
      margin: 0 3px;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      color: #d63384;
      background-color: #ffe4ec;
    }
    .pagination a:hover {
      background-color: #ffb6c1;
      color: #fff;
    }
    .pagination .current {
      font-weight: bold;
      background-color: #ff69b4;
      color: white;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>게시글 목록 (페이징)</h2>
  <div class="btn-container">
    <button class="btn btn-pink" onclick="saveReq()">글작성</button>
  </div>

  <table class="table table-borderless">
    <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>writer</th>
      <th>date</th>
      <th>hits</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
      <td th:text="${board.id}"></td>
      <td>
        <a th:href="@{|/board/${board.id}(page=${boardList.number + 1})|}" th:text="${board.boardTitle}"></a>
      </td>
      <td th:text="${board.boardWriter}"></td>
      <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${board.boardHits}"></td>
    </tr>
    </tbody>
  </table>

  <!-- 페이징 -->
  <div class="pagination text-center">
    <a th:href="@{/board/paging(page=1)}">First</a>
    <a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">Prev</a>

    <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
      <span th:if="${page == boardList.number + 1}" class="current" th:text="${page}"></span>
      <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
      </span>
    </span>

    <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">Next</a>
    <a th:href="@{/board/paging(page=${boardList.totalPages})}">Last</a>
  </div>
</div>

<script>
  const saveReq = () => {
    location.href = "/board/save";
  }
</script>

</body>
</html>
