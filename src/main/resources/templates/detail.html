<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
    }
    .card-header {
      background: linear-gradient(90deg, #ffb6c1, #ff69b4);
      color: white;
      font-weight: bold;
    }
    .btn-pink {
      background-color: #ff69b4;
      border: none;
      color: white;
    }
    .btn-pink:hover {
      background-color: #ff1493;
      color: white;
    }
    .comment-box {
      background-color: #ffe4ec;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    .comment-title {
      color: #d63384;
      font-weight: bold;
    }
    table.comment-table {
      width: 100%;
      background-color: #ffe4ec;
      border-radius: 0.5rem;
      padding: 0.5rem;
      border-collapse: separate;
      border-spacing: 0;
    }
    table.comment-table th, table.comment-table td {
      padding: 0.5rem;
      border-bottom: 1px solid #ffb6c1;
      text-align: center;
    }
    table.comment-table th {
      background: linear-gradient(90deg, #ffb6c1, #ff69b4);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <!-- 게시글 카드 -->
  <div class="card shadow-lg border-0">
    <div class="card-header">
      <h4 th:text="${board.boardTitle}">제목</h4>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${board.id}"></span></p>
      <p><strong>작성자:</strong> <span th:text="${board.boardWriter}"></span></p>
      <p><strong>작성일:</strong> <span th:text="${board.boardCreatedTime}"></span></p>
      <p><strong>조회수:</strong> <span th:text="${board.boardHits}"></span></p>
      <hr>
      <p th:text="${board.boardContents}" class="mt-3"></p>

      <!-- 첨부 이미지 -->
      <div th:if="${board.fileAttached == 1}" class="mt-4">
        <h6 class="comment-title">첨부 이미지</h6>
        <div th:each="fileName : ${board.storedFileName}" class="mb-2">
          <img th:src="@{|/upload/${fileName}|}" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-secondary me-2" onclick="listReq()">목록</button>
      <button class="btn btn-warning me-2" onclick="updateReq()">수정</button>
      <button class="btn btn-danger" onclick="deleteReq()">삭제</button>
    </div>
  </div>

  <!-- 댓글 작성 카드 -->
  <div class="card mt-4">
    <div class="card-header">
      <h5>💬 댓글 작성</h5>
    </div>
    <div class="card-body comment-box">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="commentWriter" class="form-control" placeholder="작성자">
        </div>
        <div class="col-md-7">
          <input type="text" id="commentContents" class="form-control" placeholder="댓글 내용">
        </div>
        <div class="col-md-2 d-grid">
          <button id="comment-write-btn" class="btn btn-pink" onclick="commentWrite()">등록</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 댓글 리스트 카드 -->
  <div class="card mt-4">
    <div class="card-header">
      <h5>💬 댓글 목록</h5>
    </div>
    <div class="card-body p-0">
      <div id="comment-list" class="p-2">
        <table class="comment-table">
          <thead>
          <tr>
            <th>댓글번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성시간</th>
          </tr>
          </thead>
          <tbody th:each="comment: ${commentList}">
          <tr>
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.commentWriter}"></td>
            <td th:text="${comment.commentContents}"></td>
            <td th:text="${comment.commentCreatedTime}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  const commentWrite = () => {
    const writer = document.getElementById("commentWriter").value;
    const contents = document.getElementById("commentContents").value;
    const id = [[${board.id}]];
    $.ajax({
      type: "post",
      url: "/comment/save",
      data: {
        "commentWriter": writer,
        "commentContents": contents,
        "boardId": id
      },
      success: function (res) {
        let output = "<table class='comment-table'>";
        output += "<thead><tr><th>댓글번호</th><th>작성자</th><th>내용</th><th>작성시간</th></tr></thead>";
        output += "<tbody>";
        for (let i in res) {
          output += "<tr>";
          output += "<td>" + res[i].id + "</td>";
          output += "<td>" + res[i].commentWriter + "</td>";
          output += "<td>" + res[i].commentContents + "</td>";
          output += "<td>" + res[i].commentCreatedTime + "</td>";
          output += "</tr>";
        }
        output += "</tbody></table>";
        document.getElementById('comment-list').innerHTML = output;
        document.getElementById('commentWriter').value = '';
        document.getElementById('commentContents').value = '';
      },
      error: function (err) {
        console.log("요청실패", err);
      }
    });
  }

  const listReq = () => {
    const page = [[${page}]];
    location.href = "/board/paging?page=" + page;
  }
  const updateReq = () => {
    const id = [[${board.id}]];
    location.href = "/board/update/" + id;
  }
  const deleteReq = () => {
    const id = [[${board.id}]];
    location.href = "/board/delete/" + id;
  }
</script>
</body>
</html>
