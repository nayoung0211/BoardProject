  <style>

    table.comment-table th, table.comment-table td {

</head>

  <!-- ëŒ“ê¸€ ì‘ì„± ì¹´ë“œ -->

        <div class="col-md-3">
          <input type="text" id="commentWriter" class="form-control" placeholder="ì‘ì„±ì">

  <!-- ëŒ“ê¸€ ë¦¬ìŠ¤íŠ¸ ì¹´ë“œ -->

            <th>ëŒ“ê¸€ë²ˆí˜¸</th>

            <th>ë‚´ìš©</th>

          <tr>

<script th:inline="javascript">
  const commentWrite = () => {
    const writer = document.getElementById("commentWriter").value;
    const contents = document.getElementById("commentContents").value;
    const id = [[${board.id}]];
    $.ajax({
      type: "post",
      url: "/comment/save",
      data: {
        "commentWriter": writer,
        "commentContents": contents,
        "boardId": id
      },
      success: function (res) {
        let output = "<table class='comment-table'>";
        output += "<thead><tr><th>ëŒ“ê¸€ë²ˆí˜¸</th><th>ì‘ì„±ì</th><th>ë‚´ìš©</th><th>ì‘ì„±ì‹œê°„</th></tr></thead>";
        output += "<tbody>";
        for (let i in res) {
          output += "<tr>";
          output += "<td>" + res[i].id + "</td>";
          output += "<td>" + res[i].commentWriter + "</td>";
          output += "<td>" + res[i].commentContents + "</td>";
          output += "<td>" + res[i].commentCreatedTime + "</td>";
          output += "</tr>";
        }
        output += "</tbody></table>";
        document.getElementById('comment-list').innerHTML = output;
        document.getElementById('commentWriter').value = '';
        document.getElementById('commentContents').value = '';
      },
      error: function (err) {
        console.log("ìš”ì²­ì‹¤íŒ¨", err);
      }
    });
  }

  const listReq = () => {
    const page = [[${page}]];
    location.href = "/board/paging?page=" + page;
  }
  const updateReq = () => {
    const id = [[${board.id}]];
    location.href = "/board/update/" + id;
  }
  const deleteReq = () => {
    const id = [[${board.id}]];
    location.href = "/board/delete/" + id;
  }
</script>
