<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시판 홈</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 커스텀 핑크 테마 -->
  <style>
    body {
      background-color: #fff0f5; /* 라벤더 블러쉬 배경 */
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      color: #d63384;
      text-align: center;
      margin-top: 3rem;
      font-weight: bold;
    }
    .btn-pink {
      background-color: #ff69b4;
      color: white;
      border: none;
    }
    .btn-pink:hover {
      background-color: #ff1493;
      color: white;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
      padding: 2rem;
      background-color: #ffe4ec;
      max-width: 500px;
      margin: 3rem auto 0 auto;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Hello Spring Boot</h2>
  <div class="btn-container mt-4">
    <button class="btn btn-pink" onclick="saveReq()">글 작성</button>
    <button class="btn btn-pink" onclick="listReq()">글 목록</button>
  </div>
</div>

<script>
  const saveReq = () => {
    location.href = "/board/save";
  }
  const listReq = () => {
    location.href = "/board/";
  }
</script>

</body>
</html>
