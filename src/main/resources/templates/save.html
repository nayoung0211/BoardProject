<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #ffe4ec;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
    }

    h2 {
      text-align: center;
      color: #d63384;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      color: #d63384;
    }

    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ffb6c1;
    }

    input[type="submit"] {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
      background-color: #ff1493;
    }

  </style>
</head>
<body>

<div class="card">
  <h2>글 작성</h2>
  <form action="/board/save" method="post" enctype="multipart/form-data">
    <label for="writer">작성자</label>
    <input type="text" id="writer" name="boardWriter" placeholder="작성자 입력">

    <label for="pass">비밀번호</label>
    <input type="text" id="pass" name="boardPass" placeholder="비밀번호 입력">

    <label for="title">제목</label>
    <input type="text" id="title" name="boardTitle" placeholder="제목 입력">

    <label for="contents">내용</label>
    <textarea id="contents" name="boardContents" cols="30" rows="10" placeholder="내용 입력"></textarea>

    <label for="file">파일 첨부</label>
    <input type="file" id="file" name="boardFile" multiple>

    <input type="submit" value="글작성">
  </form>
</div>

</body>
</html>
